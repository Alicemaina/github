<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <h2 class="jumbotron">Github</h2>
        </div>
        <form id="form">
            <input id="username" class="form-control" placeholder="Enter GitHub username" required>
            <button class="btn btn-default center-block" type="submit">Search</button>
        </form>
        <h4 id="solution"></h4>
        <div class="col-xs-12 .col-sm-6 .col-md-8"></div>
        <div class="output row">
            <div id="user-info" class="col-md-2"></div>
            <div id="user-repos" class="col-md-9"></div>
        </div>
    </body>
</html>
